<div class="container">
  <div class="row justify-content-center mt-2">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Sign Up</div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="nationalId">National ID :</label>
              <input
                type="text"
                class="form-control"
                id="nationalId"
                [(ngModel)]="nationalId"
              />
            </div>
            <div class="form-group mt-1">
              <label for="name">Name :</label>
              <input
                type="text"
                class="form-control"
                id="name"
                [(ngModel)]="name"
              />
            </div>
            <div class="form-group mt-1">
              <label for="family">Family :</label>
              <input
                type="text"
                class="form-control"
                id="family"
                [(ngModel)]="family"
              />
            </div>
            <div class="form-group mt-1">
              <label for="phoneNumber">Phone Number :</label>
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                [(ngModel)]="phoneNumber"
              />
            </div>
            <div class="form-group mt-1">
              <label for="dateOfBirth">Date of Birth:</label>
              <input
                type="text"
                class="form-control"
                id="dateOfBirth"
                [(ngModel)]="dateOfBirth"
              />
            </div>
            <div class="form-group mt-1">
              <label for="militaryServiceStatus"
                >Military Service Status :</label
              >
              <select
                class="form-control"
                id="militaryServiceStatus"
                [(ngModel)]="militaryServiceStatus"
              >
                <option value="COMPLETED">Completed</option>
                <option value="EXEMPTED">EXEMPTED</option>
                <option value="PENDING">PENDING</option>
              </select>
            </div>
            <div class="form-group mt-1">
              <label for="email">Email :</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
              />
            </div>
            <div class="form-group mt-1">
              <label for="isMail">Gender :</label>
              <div class="d-flex align-items-center">
                <label class="me-2">Male :</label>
                <input
                  type="radio"
                  id="isMail"
                  class="me-2"
                  [(ngModel)]="isMail"
                />
                <label class="me-2">Male :</label>
                <input type="radio" id="isMail" [(ngModel)]="isMail" />
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-1">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
